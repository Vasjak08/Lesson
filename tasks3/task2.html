<body>
   <h2>Задача2</h2>
   <script>
      let priceProduct = parseFloat(prompt('Ціна товару'))
      let Mymoney = parseFloat(prompt('К-ть грошей'))
      const priceLottery = 4
      if (priceProduct > Mymoney)
         document.write('Грошей мало для покупки!')

      else if (priceProduct + priceLottery <= Mymoney)
         document.write(`Грошей вистачає для покпки +1 білет лотареї за 4грн ${priceLottery} грн.`)
      else
         document.write(`- 4грн ${priceLottery} грн.`)

   </script>

</body>
