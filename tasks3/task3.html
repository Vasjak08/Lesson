<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson_3</title>
   <link rel="stylesheet" href="css/main.css">
</head>

<body>
   <h2>Задача3</h2>
   <script>
      //Вводимо дані
      let userNum = parseInt(prompt('потрібно ввести 1 число.У вас є 2спроби, перша спроба'));

      let userNumrandom = 1 + Math.floor(Math.random() * 5)

      //Знайдемо резльтат
      if (userNum === userNumrandom) {
         document.write('Ви вгадали число')
      }


      else {
         // userNum = parseInt(prompt('Введіть 2 число, у вас є 2 спроби'))
         alert('Ви не вгадали число давайте ще раз спробуйте')
         let userNum = parseInt(prompt('Вгадайте число від 1 до 5 у вас дві спроби,друга спроба'))

         if (userNum === userNumrandom) {
            document.write('Ви вгадали число ')
         }
         else {
            document.write('Ви не вгадали число ')
         }
      }

   </script>

</body>


</html>
