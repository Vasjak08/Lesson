   <h2>Задача6</h2>
   <script>
      const numberWeek = parseInt(prompt('Номер тиждня', ''));
      //Знайдемо резльтат
      let result
      switch (numberWeek) {

         case 1: result = 'Понеділок'
            break

         case 2: result = 'Вівторок'
            break
         case 3: result = 'Середа'
            break
         case 4: result = 'Четвер'
            break
         case 5: result = 'П’ятниця'
            break
         case 6: result = 'Субота'
            break
         case 7: result = 'Неділя'

            break
         default:
            result = ' Error Некоректні дані'
            break



      }

      document.write(result)

   </script>
